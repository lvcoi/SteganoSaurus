<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stenography Text Hiding Site</title>
    <meta property="og:image" content="https://bolt.new/static/og_default.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="https://bolt.new/static/og_default.png" />
  </head>
  <body>
    <div id="root">
      <div class="app-skeleton" role="status" aria-live="polite" aria-busy="true">
        <header class="skeleton-topbar">
          <div class="skeleton-brand">
            <div class="skeleton-logo"></div>
            <div>
              <div class="skeleton-title"></div>
              <div class="skeleton-subtitle"></div>
            </div>
          </div>
          <div class="skeleton-pill"></div>
        </header>
        <div class="skeleton-shell">
          <aside class="skeleton-sidebar">
            <div class="skeleton-section-label"></div>
            <div class="skeleton-nav">
              <div class="skeleton-nav-item"></div>
              <div class="skeleton-nav-item"></div>
              <div class="skeleton-nav-item"></div>
              <div class="skeleton-nav-item"></div>
            </div>
            <div class="skeleton-info-card">
              <div class="skeleton-info-title"></div>
              <div class="skeleton-line"></div>
              <div class="skeleton-line short"></div>
            </div>
          </aside>
          <main class="skeleton-main">
            <div class="skeleton-page-header">
              <div class="skeleton-page-title"></div>
              <div class="skeleton-line short"></div>
            </div>
            <div class="skeleton-card">
              <div class="skeleton-tabs">
                <div class="skeleton-tab"></div>
                <div class="skeleton-tab"></div>
              </div>
              <div class="skeleton-body">
                <div class="skeleton-line"></div>
                <div class="skeleton-line short"></div>
                <div class="skeleton-line"></div>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        font-family: "Manrope", "Segoe UI", sans-serif;
        background: linear-gradient(to bottom right, #0f172a, #1e3a8a, #0f172a);
        color: #e2e8f0;
      }
      .app-skeleton {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        gap: 0;
      }
      .skeleton-topbar {
        position: sticky;
        top: 0;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px 24px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(15, 23, 42, 0.85);
        backdrop-filter: blur(12px);
      }
      .skeleton-brand {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .skeleton-logo {
        width: 40px;
        height: 40px;
        border-radius: 12px;
        background: linear-gradient(135deg, #3b82f6, #2563eb);
        box-shadow: 0 8px 20px rgba(37, 99, 235, 0.35);
        animation: pulse 2s ease-in-out infinite;
      }
      .skeleton-title {
        width: 180px;
        height: 18px;
        border-radius: 999px;
        background: linear-gradient(90deg, #334155, #475569, #334155);
        background-size: 200% 100%;
        animation: shimmer 1.6s infinite;
      }
      .skeleton-subtitle {
        margin-top: 8px;
        width: 140px;
        height: 12px;
        border-radius: 999px;
        background: linear-gradient(90deg, #334155, #3b82f6, #334155);
        background-size: 200% 100%;
        animation: shimmer 1.8s infinite;
      }
      .skeleton-pill {
        width: 140px;
        height: 28px;
        border-radius: 999px;
        background: linear-gradient(90deg, #1e293b, #334155, #1e293b);
        background-size: 200% 100%;
        animation: shimmer 1.6s infinite;
      }
      .skeleton-shell {
        display: flex;
        min-height: calc(100vh - 72px);
      }
      .skeleton-sidebar {
        width: 260px;
        border-right: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(15, 23, 42, 0.6);
        padding: 20px 16px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .skeleton-section-label {
        width: 140px;
        height: 10px;
        border-radius: 999px;
        background: linear-gradient(90deg, #1e293b, #3b82f6, #1e293b);
        background-size: 200% 100%;
        animation: shimmer 1.6s infinite;
      }
      .skeleton-nav {
        display: grid;
        gap: 10px;
      }
      .skeleton-nav-item {
        height: 38px;
        border-radius: 12px;
        background: linear-gradient(90deg, #1e293b, #334155, #1e293b);
        background-size: 200% 100%;
        animation: shimmer 1.4s infinite;
      }
      .skeleton-info-card {
        margin-top: auto;
        border-radius: 16px;
        padding: 16px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(255, 255, 255, 0.08);
        display: grid;
        gap: 10px;
      }
      .skeleton-info-title {
        width: 90px;
        height: 12px;
        border-radius: 999px;
        background: linear-gradient(90deg, #94a3b8, #e2e8f0, #94a3b8);
        background-size: 200% 100%;
        animation: shimmer 1.6s infinite;
      }
      .skeleton-main {
        flex: 1;
        padding: 32px 32px 64px;
      }
      .skeleton-page-header {
        display: grid;
        gap: 12px;
        margin-bottom: 24px;
      }
      .skeleton-page-title {
        width: 280px;
        height: 22px;
        border-radius: 999px;
        background: linear-gradient(90deg, #334155, #94a3b8, #334155);
        background-size: 200% 100%;
        animation: shimmer 1.6s infinite;
      }
      .skeleton-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 24px;
        padding: 28px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        display: grid;
        gap: 20px;
      }
      .skeleton-tabs {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }
      .skeleton-tab {
        height: 28px;
        border-radius: 999px;
        background: linear-gradient(90deg, #f1f5f9, #e2e8f0, #f1f5f9);
        background-size: 200% 100%;
        animation: shimmer 1.4s infinite;
      }
      .skeleton-body {
        display: grid;
        gap: 12px;
      }
      .skeleton-line {
        height: 12px;
        border-radius: 999px;
        background: linear-gradient(90deg, #e2e8f0, #cbd5f5, #e2e8f0);
        background-size: 200% 100%;
        animation: shimmer 1.8s infinite;
      }
      .skeleton-line.short {
        width: 70%;
      }
      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      @keyframes coreGlow {
        0%, 100% { box-shadow: 0 0 12px rgba(37, 99, 235, 0.35); }
        50% { box-shadow: 0 0 20px rgba(56, 189, 248, 0.6); }
      }
      @keyframes orbit {
        0% { transform: rotate(0deg) translateX(38px); }
        100% { transform: rotate(360deg) translateX(38px); }
      }
      @media (max-width: 640px) {
        .skeleton-shell {
          flex-direction: column;
        }
        .skeleton-sidebar {
          width: 100%;
          position: relative;
        }
        .skeleton-main {
          padding: 24px;
        }
        .skeleton-pill {
          width: 110px;
        }
      }
    </style>
  </body>
</html>
